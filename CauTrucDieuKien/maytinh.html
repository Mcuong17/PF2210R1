<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính bỏ túi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(#ad5389, #3c1053);
        }

        .app {
            width: 300px;
            height: auto;
            margin: 120px auto;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 3px;
        }

        .result {
            width: 100%;
            height: 100px;
            border: 1px solid #000;
            outline: none;
            background-color: transparent;
            margin-bottom: 8px;
            text-align: end;
            padding: 0 10px;
            font-size: 30px;
        }

        .button-group {
            width: 100%;
            margin: 5px 0;
        }

        .button-list {
            display: flex;
            justify-content: space-between;
            margin: 2px 0;
        }

        .btn-item {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            outline: none;
            cursor: pointer;
            margin: 8px 0;
        }
    </style>
</head>

<body>
    <div class="app">
        <input class="result" value="0">

        </input>
        <div class="button-group">
            <div class="button-list">
                <button class="btn-item" onclick="inputNumber(1)">1</button>
                <button class="btn-item" onclick="inputNumber(2)">2</button>
                <button class="btn-item"onclick="inputNumber(3)">3</button>
                <button class="btn-item" onclick="inputPhepTinh('+')">+</button>
            </div>
            <div class="button-list">
                <button class="btn-item"onclick="inputNumber(4)">4</button>
                <button class="btn-item"onclick="inputNumber(5)">5</button>
                <button class="btn-item"onclick="inputNumber(6)">6</button>
                <button class="btn-item" onclick="inputPhepTinh('-')">-</button>
            </div>
            <div class="button-list">
                <button class="btn-item"onclick="inputNumber(7)">7</button>
                <button class="btn-item"onclick="inputNumber(8)">8</button>
                <button class="btn-item"onclick="inputNumber(9)">9</button>
                <button class="btn-item" onclick="inputPhepTinh('x')">x</button>
            </div>
            <div class="button-list">
                <button class="btn-item" onclick="clear()">C</button>
                <button class="btn-item"onclick="inputNumber(0)">0</button>
                <button class="btn-item" onclick="tinh()">=</button>
                <button class="btn-item" onclick="inputPhepTinh(':')">:</button>
            </div>
        </div>
    </div>
    <script>
        let number1, number2, flag
        let inputResult = document.getElementsByClassName('.result')
        function inputNumber(number) {
            if (flag) {
                flag = number2
                inputResult.innerText = number2
            } else {
                flag = number1
            }
        }
        function inputPhepTinh(phepTinh) {
            flag = phepTinh
        }
        function clear() {
            number1 = undefined
            number2 = undefined
            flag = undefined
        }
        // khi ấn dấu = 
        function tinh() {
            let result
            switch (flag) {
                case '+':
                    result = number1 + number2
                    break;
                case '-':
                    result = number1 - number2
                    break;
                case 'x':
                    result = number1 * number2
                    break;
                case ':':
                    result = number1 / number2
                    break;
            }
            inputResult.innerText = `${number1} ${flag} ${number2} = ${result}`
        }

        let x = 0
        if(x++ >0) {
            x++
        }
        else{
            console.log('a');
        }
        console.log(x);
    </script>
</body>

</html>
