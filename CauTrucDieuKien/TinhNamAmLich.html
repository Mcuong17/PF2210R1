<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Tính năm âm lịch</h2>
    <label>Nhập năm dương lịch</label>
    <input type="number" class="input-nhap">
    <button class="btn">Kiểm tra</button>
    <p class="result" style="color: crimson;"></p>
    <script>
        let btn = document.querySelector('.btn')
        btn.addEventListener('click', function () {
            let nam_am_lich = ''
            let can
            let chi
            let nam_duong_lich = document.querySelector('.input-nhap').value
            switch (nam_duong_lich % 10) {
                case 0:
                    can = 'Canh'
                    break;
                case 1:
                    can = 'Tân'
                    break;
                case 2:
                    can = 'Nhâm'
                    break;
                case 3:
                    can = 'Quý'
                    break;
                case 4:
                    can = 'Giáp'
                    break;
                case 5:
                    can = 'Ất'
                    break;
                case 6:
                    can = 'Bính'
                    break;
                case 7:
                    can = 'Đinh'
                    break;
                case 8:
                    can = 'Mậu'
                    break;
                case 9:
                    can = 'Kỷ'
                    break;
                default:
                    alert('error')
                    break;
            }
            switch (nam_duong_lich % 12) {
                case 0:
                    chi = 'Thân'
                    break;
                case 1:
                    chi = 'Dậu'
                    break;
                case 2:
                    chi = 'Tuất'
                    break;
                case 3:
                    chi = 'Hợi'
                    break;
                case 4:
                    chi = 'Tý'
                    break;
                case 5:
                    chi = 'Sửu'
                    break;
                case 6:
                    chi = 'Dần'
                    break;
                case 7:
                    chi = 'Mão'
                    break;
                case 8:
                    chi = 'Thìn'
                    break;
                case 9:
                    chi = 'Tỵ'
                    break;
                case 10:
                    chi = 'Ngọ'
                    break;
                case 11:
                    chi = 'Mùi'
                    break;
                default:
                    alert('error')
                    break;
            }
            nam_am_lich = can + ' ' + chi
            document.querySelector('.result').innerText = nam_am_lich
            document.querySelector('.input-nhap').value = ''
        })
    </script>
</body>

</html>
