<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let bankinh = prompt('nhập vào bán kính: ')
        document.write(`hình tròn có bán kính: ${bankinh}, có đường kính: ${bankinh * 2}, có chu vi là: ${((bankinh*2)*3.14).toFixed(2)} và diện tích: ${((bankinh**2)*3.14).toFixed(2)}`);
        
    </script>
</body>
</html>
