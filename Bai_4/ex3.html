<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tienVay = +prompt('Bạn muốn vay bao nhiêu?')
        let soNam = +prompt('Bạn muốn trả sau bao nhiêu năm?')
        let laiSuat = +prompt('nhập lãi suất')
        let tienLai = laiSuat * tienVay
        console.log(tienLai);
        let tienTra = tienVay + soNam * tienLai
        document.write('Số tiền phải trả sau: ', soNam, 'năm với lãi suất: ',laiSuat,'là: ',tienTra)
    </script>
</body>
</html>
