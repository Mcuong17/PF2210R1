<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let point = +prompt('Nhập điểm: ')
        if(point > 0) {
            if(point >= 8 && point < 10 ) {
                alert('Giỏi')
            } else if( point >= 5) {
                alert('Khá')
            } else if(point < 5) {
                alert('Yếu')
            } else {
                alert('Nhập lại')
            }
        } else('nhập điểm lớn hơn 0')
    </script>
</body>
</html>
