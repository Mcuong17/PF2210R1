<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .app {
            width: 400px;
            margin: 0 auto;
        }
        td {
            width: 50px;
        }
        input {
            width: 50%;
            height: 30px;
            margin-bottom: 20px;
        }
        button {
            width: 50px;
        }
    </style>
</head>
<body>
    <div class="app">
        <h2>Caculator</h2>
        <input type="text" id="input-nhap" >
    <div class="form-btn">
        <table>
            <tr>
                <td><button onclick="inputValue('(')" >(</button></td>
                <td><button onclick="inputValue(')')" >)</button></td>
                <td><button onclick="inputValue('%')" >%</button></td>
                <td><button onclick="deleteValue()" >AC</button></td>
            </tr>
            <tr>
                <td><button onclick="inputValue(7)" >7</button></td>
                <td><button onclick="inputValue(8)" >8</button></td>
                <td><button onclick="inputValue(9)" >9</button></td>
                <td><button onclick="inputValue('/')" >/</button></td>
            </tr>
            <tr>
                <td><button onclick="inputValue(4)" >4</button></td>
                <td><button onclick="inputValue(5)" >5</button></td>
                <td><button onclick="inputValue(6)" >6</button></td>
                <td><button onclick="inputValue('*')" >*</button></td>
            </tr>
            <tr>
                <td><button onclick="inputValue(1)" >1</button></td>
                <td><button onclick="inputValue(2)" >2</button></td>
                <td><button onclick="inputValue(3)" >3</button></td>
                <td><button onclick="inputValue('-')" >-</button></td>
            </tr>
            <tr>
                <td><button onclick="inputValue(0)" >0</button></td>
                <td><button onclick="inputValue('.')" >.</button></td>
                <td><button onclick="tinh()" >=</button></td>
                <td><button onclick="inputValue('+')" >+</button></td>
            </tr>
        </table>
    </div>
    

        <script>
            
            function inputValue(value) {
                document.querySelector('#input-nhap').value += value
            }
            function tinh() {
                let phepTinh = document.querySelector('#input-nhap').value
                document.querySelector('#input-nhap').value = eval(phepTinh)
            }
            function deleteValue() {
                document.querySelector('#input-nhap').value = ''
            }
        </script>
    </div>
</body>
</html>
