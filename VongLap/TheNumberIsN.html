<body>
    <script>
       /*  for(var i = 0; i < 5; i++) {
            document.write('The number is N')
        } */

        let input = +prompt('Mời nhập số: ')
        var sum = 0
        for(var i = 1; i <= input; i++ ) {
            sum += i
        }
        document.write('Tổng từ 1 đến' + input + 'là: ' + sum);
    </script>
</body>
